<div class="page-header">
  <h1>{{message.title}}</h1>
</div>

<p>
  {{message.content}}
</p>

<h2>
  <ng-pluralize count="message.Replies.length"
                 when="{'0': 'Ei Vastauksia',
                     'one': '1 Vastaus',
                     'other': '{} Vastausta'}">
</ng-pluralize>
</h3>

<ul class="media-list" ng-repeat="reply in replies">
  <li class="media">
    <div class="media-body">
      <h4 class="media-heading">{{reply.User.username}}</h4>

      <p>
        {{reply.content}}
      </p>

      <p class="text-muted">
        <span>{{reply.createdAt | date:'dd/MM/yyyy HH:mm'}}</span>
      </p>
    </div>
  </li>
</ul>

<div ng-if="userLoggedIn">
  <h2>Lis채채 oma vastauksesi</h2>
  
  <form>
    <div class="form-group">
      <label>Vastaus</label>
      <textarea class="form-control" ng-model="reply.content"></textarea>
    </div>
    <button class="btn btn-success" ng-click="addReply(reply)">Lis채채 vastaus</button>
  </form>
</div>
